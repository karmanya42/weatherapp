<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Weather App</h1>
        <p class="date">Friday, July 5, 2025</p>
        <p class="time">10:45 AM</p>
      </header>

      <!-- Search input (non-functional) -->
      <div class="search-bar">
        <input id="cityinput" type="text" placeholder="Search for a city..." />
        <button>Search</button>
      </div>

      <!-- Temperature Display -->
      <div class="temperature-display">
        <h2>22°C</h2>
        <p>New York City</p>
      </div>

      <!-- Weather Info Grid -->
      <div class="weather-grid">
        <!-- Wind Info -->
        <div class="card">
          <h3>Wind</h3>
          <p>15 km/h</p>
          <p>Southwest (225°)</p>
        </div>

        <!-- Humidity -->
        <div class="card">
          <h3>Humidity</h3>
          <p>65%</p>
        </div>

        <!-- Visibility -->
        <div class="card">
          <h3>Visibility</h3>
          <p>10 km</p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>Last updated: 10:45 AM</p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>



</body>
</html>
